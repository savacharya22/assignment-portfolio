<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utsav's Portfolio</title>
    <link rel="stylesheet" href="../styles//pages/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Heading and Navigation -->
    <header>
      <div class="logo">
        <a href="../index.html">
          <i class="fa-brands fa-medium"></i>
        </a>
      </div>

      <nav>
        <a href="../index.html">Home</a>
        <a href="./blog.html">Blog</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </header>

    <!-- Main section -->

    <main>
      <section>
        <div class="container">
          <h2>Contact Me</h2>
          <div class="contact-wrapper">
            <div class="contact-form">
              <h3>Send me a Message</h3>
              <form action="">
                <div class="form-group">
                  <input
                    class="form-input"
                    type="text"
                    name="name"
                    placeholder="Name"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-input"
                    type="email"
                    name="email"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group">
                  <textarea
                    class="form-input"
                    id="text-area"
                    name="message"
                    placeholder="Message"
                    rows="4"
                  >
                  </textarea>
                </div>
                <button type="submit">Send  Message</button>
              </form>
            </div>

            <div class="contact-info">
              <h3>Contact Information</h3>
              <p><i class="fa-solid fa-phone"></i>+00000002212</p>
              <p><i class="fa-solid fa-envelope"></i>itssample@gmail.com</p>
              <p><i class="fa-solid fa-location-dot"></i>Address, city</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer and social media links -->
    <footer>
      <div class="social-media">
        <a href="https://www.facebook.com" target="_blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="https://www.github.com"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/" target="_blank"
        ><i class="fa-brands fa-linkedin"></i>
      </a>
      </div>
      <div class="info">
        <p>Contact: 044440404</p>
        <p>Address: 0 Street, Country</p>
      </div>
    </footer>
  </body>
</html>
